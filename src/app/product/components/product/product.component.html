<mat-card>

    <mat-card-header>
        <mat-card-title><h3 appHighlight>{{ product.title | uppercase }}</h3></mat-card-title>
        <mat-card-subtitle><strong>{{ product.price | currency }}</strong></mat-card-subtitle>
    </mat-card-header>

    <div class="crop-image">
        <img [src]="product.image" alt="">
    </div>

    <mat-card-content>
        <p>{{ product.description | slice:0:11 }}</p>        
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addCart()">Agregar al carrito</button>
        <a mat-raised-button color="secondary" [routerLink]="['/products', product.id]">Ver detalle</a>
    </mat-card-actions>

</mat-card>
